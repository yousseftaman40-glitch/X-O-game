<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>X-O|Game</title>
</head>
<body>
    <h1 class="win">TURN: <span class="turn">X</span></h1>
    <div class="continer">
        <div class="firstRow">
            <div class="s1 c" id="s1" onclick="game(this.id)"></div>
            <div class="s2 c" id="s2" onclick="game(this.id)"></div>
            <div class="s3 c" id="s3" onclick="game(this.id)"></div>
        </div>
 
        <div class="secondRow">
            <div class="s4 c" id="s4" onclick="game(this.id)"></div>
            <div class="s5 c" id="s5" onclick="game(this.id)"></div>
            <div class="s6 c" id="s6" onclick="game(this.id)"></div>
        </div>

        <div class="thirdRow">
            <div class="s7 c" id="s7" onclick="game(this.id)"></div>
            <div class="s8 c" id="s8" onclick="game(this.id)"></div>
            <div class="s9 c" id="s9" onclick="game(this.id)"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
